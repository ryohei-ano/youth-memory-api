<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youth Memory - Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: transparent;
      color: #fff;
      font-family: 'DotGothic16', sans-serif;
      font-size: 14px;
      line-height: 1.6;
      overflow: hidden;
      white-space: pre-wrap;
    }
    #text {
      display: inline;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: #fff;
      animation: blink 0.7s steps(1) infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <div id="text"></div><span class="cursor"></span>

  <script>
    const API_TYPE = getQueryParam('type') || 'random';
    const API_URL = API_TYPE === 'recent'
      ? 'https://youth-memory-api.vercel.app/api/recent-memory'
      : 'https://youth-memory-api.vercel.app/api/random-memory';

    function getQueryParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }

    async function fetchMemory() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        const id = data.memory_id || '';
        const created = data.created_at
          ? new Date(data.created_at).toLocaleString('ja-JP')
          : '';
        const content = data.memory || '';

        return `> ${id} がログインしました\n> "${content}"\n\n[${created}]`;
      } catch (err) {
        console.error("Fetch failed:", err);
        return '--- Memory Load Failed ---';
      }
    }

    async function typeText(text) {
      const textEl = document.getElementById("text");
      textEl.innerHTML = '';
      let i = 0;
      function type() {
        if (i < text.length) {
          const char = text[i];
          textEl.innerHTML += char === "\n" ? "<br>" : char;
          i++;
          setTimeout(type, 20);
        }
      }
      type();
    }

    async function run() {
      const memory = await fetchMemory();
      typeText(memory);
    }

    // Listen for reload trigger
    window.addEventListener('message', (event) => {
      if (event.data === 'reload-memory') {
        run();
      }
    });

    run();

    if (API_TYPE === 'random') {
      setInterval(run, 10000); // 10秒ごとに更新
    }
  </script>
</body>
</html>
